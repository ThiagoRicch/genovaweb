                                    <img class = "img__profile" src="./assets/profile.svg.png" alt=""> Meu Perfil</a>

            </div>
        </nav>
    </header>


    <main class="abrirchamado__main">
        <h2 class="titulo__chamado">Faça o seu Chamado!</h2>

        <div class="form-floating mb-3 textbox__chamado">
            <input type="text" class="form-control" id="inputDescricaoChamado" placeholder="Digite seu Chamado">
            <label for="inputDescricaoChamado">Chamado</label>
        </div>

        <div>
            <select class="form-select" id="selectCategoriaChamado" aria-label="Default select example">
                <option value="" selected disabled>Categoria</option>
                <option value="Hardware">Hardware</option>
                <option value="Software">Software</option>
                <option value="Rede/Internet">Rede/Internet</option>
                <option value="Acesso/Usuario">Acesso/Usuário</option>
                <option value="Segurança da Informação">Segurança da Informação</option>
                <option value="Infraestrutura">Infraestrutura</option>
                <option value="Outros">Outros</option>
            </select>
        </div>

        <div class="selecionar__prioridade">
            <div class="form-check opc__naourgente">
                <input class="form-check-input rodinha__do__naourgente" type="radio" name="radioPrioridade" id="radioPrioridade1" value="Não Urgente">
                <label class="form-check-label" for="radioPrioridade1">Não Urgente</label>
            </div>
            <div class="form-check opc__poucourgente">
                <input class="form-check-input rodinha__do__poucourgente" type="radio" name="radioPrioridade" id="radioPrioridade2" value="Pouco Urgente">
                <label class="form-check-label" for="radioPrioridade2">Pouco Urgente</label>
            </div>
            <div class="form-check opc__urgente">
                <input class="form-check-input rodinha__do__urgente" type="radio" name="radioPrioridade" id="radioPrioridade3" value="Urgente">
                <label class="form-check-label" for="radioPrioridade3">Urgente</label>
            </div>
        </div>

        <button type="button" id="btnEnviarChamado" class="btn btn-success">Enviar</button>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="../js/abrirChamado.js"></script>
    <script src="./js/modoNoturno.js"></script>
</body>
