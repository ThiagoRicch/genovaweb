<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cadastro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light d-flex align-items-center justify-content-center min-vh-100">
  <div class="card shadow p-4 w-100" style="max-width: 400px;">
    <h3 class="text-center mb-3">Criar Conta</h3>
    <input type="text" id="firstName" class="form-control mb-2" placeholder="Nome">
    <input type="text" id="lastName" class="form-control mb-2" placeholder="Sobrenome">
    <input type="email" id="regEmail" class="form-control mb-2" placeholder="Email">
    <input type="password" id="regPassword" class="form-control mb-3" placeholder="Senha">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="checkTermos">
      <label class="form-check-label" for="checkTermos">
        Li e concordo com os <a href="termos.html" target="_blank">Termos de Uso</a>.
      </label>
    </div>

    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="checkPrivacidade">
      <label class="form-check-label" for="checkPrivacidade">
        Autorizo o uso dos meus dados conforme a <a href="politicaprivacidade.html" target="_blank">Política de
          Privacidade</a>.
      </label>
    </div>

    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="checkAnonimo">
      <label class="form-check-label" for="checkAnonimo">
        Desejo que minha denúncia seja registrada de forma <strong>Anônima</strong>.
      </label>
    </div>

    <button class="btn btn-primary w-100" onclick="register()">Registrar</button>
    <p class="mt-3 text-center">Já tem conta? <a href="index.html">Entrar</a></p>
  </div>
  <script src="https://unpkg.com/@supabase/supabase-js"></script>
  <script type="module" src="../js/script.js"></script>
</body>

</html>
